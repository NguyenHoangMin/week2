<body>
    <script>
        //đẩy giá trị lên local
        localStorage.setItem("sdt", 0904545419);
        //lấy giá trị xuống và gán vào một biến nào đó
        let sdt = localStorage.getItem("sdt");
        console.log(sdt);
        //xáo giá trị của local có key giống với key truyền vào
        localStorage.removeItem("sdt");
        //xóa tất cả
        localStorage.clear();
    </script>
