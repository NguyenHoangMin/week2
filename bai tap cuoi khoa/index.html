<head>

    <link rel="stylesheet" href="style.css">

        <div class="img-bg">

        </div>

        <div class="noi-dung">
            <div class="form">
                <h2>Trang Đăng Nhập</h2>

                        <span>Tên Người Dùng</span>

                        <input type="submit" value="Đăng Nhập">

                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
